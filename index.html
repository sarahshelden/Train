<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Train Schedule</title>
    <!-- Bootstrap, CSS, Jquery, Moment-->
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</head>
    <body>


    <!-- Jumbotron -->
    <div class="jumbotron"style="background-color: blueviolet; color: white">
        <h1 class="text-center">Scheduled Trains</h1>
        <h3 class="text-center">View trains and their current status here</h3>
    </div>

    <div class = "row">

        <div class="col-lg-12">

            <!-- Current Trains -->

            <div class="panel panel-info">

                <div class="panel-heading">
                    <h3 class="panel-title"> <strong> Current Train Schedule</strong> </h3>
                </div>

                <div class="panel-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                        <tr>
                           <th> Train Name </th>
                           <th> Destination </th>
                           <th> Frequency (min) </th>
                           <th> Next Arrival</th>
                           <th> Minutes Away </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>

                    </table>

                </div>

            </div>

            <!-- Add Train  -->

            <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"> <strong> Add Train </strong> </h3>
            </div>
                <div class="panel-body">

                    <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input"> Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">

                    </div>

                    <div class="form-group">
                        <label for="destination-input"> Destination </label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="start-input"> First Train Time</label>
                        <input class="form-control" id="start-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="frequency-input"> Frequency (min)</label>
                        <input class ="form-control" id="frequency-input" type="text">
                    </div>

                    <button id="add-train-btn" type="submit"> Submit</button>


                </form>



                </div>


            </div>


        </div>

    </div>




<!--JavaScript, Firebase-->

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="assets/javascript/app.js"> </script>

</body>
</html>
